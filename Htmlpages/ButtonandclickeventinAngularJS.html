<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/angular.js"></script>
    <script>
        var app = angular.module('myApp', [])
        app.controller('CountCtrl', function ($scope) {
            $scope.count = 0;
        }
        );
    </script>
</head>
<body>
    <div ng-app="myApp" ng-controller="CountCtrl">
        <button ng-click="count=count+1">Count Me!</button>
        <p>
            <b>Your Total Count:</b>  {{count}}
        </p>
    </div>
</body>
</html>
