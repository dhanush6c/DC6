<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/employeeController.js"></script>
</head>
<body style="background-color: skyblue; color: blue; font-family: Arial; font size:
12pt; font-weight: bold;">
    <form ng-app="myApp" ng-controller="Registrationform" name="myForm" novalidate>
        <table>
            <tr>
                <td>StudentName:</td>
                <td></td>
                <td>
                    <input type="text" name="StudentName" ng-model="user.StudentName" required />
                    <span style="color:red;" ng-show="myForm.StudentName.$dirty && myForm.StudentName.$invalid">
                        <!--<span ng-show="myForm.StudentName.$error.required">
                            StudentName is
                            Required
                        </span>-->
                    </span>

                </td>
            </tr>
            <tr>
                <td>
                    College:
                </td>
                <td></td>
                <td>
                    <input type="text" name="College" ng-model="user.College" required />
                    <span style="color:red;" ng-show="myForm.College.$dirty && myForm.College.$invalid">
                        <!--<span ng-show="myForm.College.$error.required">
                            College is required
                        </span>-->
                    </span>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td></td>
                <td>
                    <input type="text" name="Email" ng-model="user.Email" required />
                    <span style="color: red;" ng-show="myForm.Email.$dirty && myForm.Email.$invalid">
                        <!--<span ng-show="myForm.Email.$error.required">
                            Email is
                            required.
                        </span>-->
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    Mobile Number:
                </td>
                <td></td>
                <td>
                    <input type="text" name="MobileNo" ng-model="user.MobileNo"
                           required>
                    <span style="color: red;" ng-show="myForm.MobileNo.$dirty && myForm.MobileNo.$invalid">
                        <!--<span ng-show="myForm.MobileNo.$error.required">
                            Mobile Number is
                            required.
                        </span>-->
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    Village:
                </td>
                <td></td>
                <td>
                    <input type="text" name="Village" ng-model="user.Village"
                           required>
                    <!--<span style="color: red;" ng-show="myForm.Village.$dirty &&
myForm.Village.$invalid">
                        <span ng-show="myForm.Village.$error.required">
                            Village is
                            required.
                        </span>
                    </span>-->
                </td>
            </tr>

            <tr>
                <td>
                    City:
                </td>
                <td></td>
                <td>
                    <input type="text" name="City" ng-model="user.City"
                           required>
                    <!--<span style="color: red;" ng-show="myForm.City.$dirty &&
myForm.City.$invalid">
                        <span ng-show="myForm.City.$error.required">
                            City is
                            required.
                        </span>
                    </span>-->
                </td>
            </tr>

            <tr>
                <td>
                    Country:
                </td>
                <td></td>
                <td>
                    <input type="text" name="Country" ng-model="user.Country"
                           required>
                    <!--<span style="color: red;" ng-show="myForm.Country.$dirty &&
myForm.Country.$invalid">
                        <span ng-show="myForm.Country.$error.required">
                            Country is required.
                        </span>
                    </span>-->
                </td>
            </tr>


            <tr>
                <td>
                    Password:
                </td>
                <td></td>
                <td>
                    <input type="text" name="Password" ng-model="user.Password"
                           required />
                    <!--<span style="color:red;" ng-show="myForm.Password.$dirty &&
myForm.Password.$invalid">
                        <span ng-show="myForm.Password.$error.required">
                            Password is
                            required
                        </span>
                    </span>-->
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <!--<button ng-click="Submit()"
                                                ng-disabled="myForm.StudentName.$dirty && myForm.StudentName.$invalid||myForm.College.$dirty && myForm.College.$invalid ||myForm.Email.$dirty && myForm.Email.$invalid||myForm.MobileNo.$dirty &&
                    myForm.MobileNo.$invalid ||myForm.Village.$dirty && myForm.Village.$invalid ||myForm.City.$dirty && myForm.City.$invalid||myForm.Country.$dirty && myForm.Country.$invalid||myForm.Password.$dirty && myForm.Password.$invalid||">
                                            Submit
                                        </button>-->
                    <button ng-click="Submit()"
                            ng-disabled="myForm.StudentName.$dirty && myForm.StudentName.$invalid ||
 myForm.College.$dirty && myForm.College.$invalid ||
 myForm.Email.$dirty && myForm.Email.$invalid||myForm.MobileNo.$dirty && myForm.MobileNo.$invalid ||myForm.Village.$dirty && myForm.Village.$invalid ||myForm.Country.$dirty && myForm.Country.$invalid ||myForm.Password.$dirty && myForm.Password.$invalid
                         ||myForm.City.$dirty && myForm.City.$invalid">
                        Submit
                    </button>


                    <button style="margin-left:60px;">

                        Update
                    </button>


                </td>
            </tr>
        </table>
        <table style="border:1px solid;" border="1">
            <tr>
                <th>Edit</th>
                <th>StudentName</th>
                <th>College</th>
                <th>Email</th>
                <th>MobileNo</th>
                <th>Village</th>
                <th>City</th>
                <th>Country</th>
                <th>Password</th>

            </tr>

            <tr ng-repeat="x in Response">
                <td><a ng-click="EditData(x.RegistrationId)" style="cursor:pointer;color:red;">Edit</a></td>
                <td style="width:200px">{{x.Studentname}}</td>
                <td style="width:200px">{{x.College}}</td>
                <td style="width:200px">{{x.Email}}</td>
                <td style="width:200px">{{x.MobileNo}}</td>
                <td style="width:200px">{{x.Village}}</td>
                <td style="width:200px">{{x.City}}</td>
                <td style="width:200px">{{x.Country}}</td>
                <td style="width:200px">{{x.Password}}</td>
            </tr>
        </table>
    </form>
</body>
</html>
